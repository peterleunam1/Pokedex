<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="estilos.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <header class="head">
            <img src="img/pokemon_logo_PNG12.png" alt="logotipo">
            <h1>pokedex_</h1>
        </header>
        <main class="primary">
            <section class="s1">
               <div class="titulo">
                <img src="img/elemento.png" alt="elemento">
                <h2 class="nombre">Infernape</h2>
               </div>
               <img class="avatar" src="img/Infernape.png" alt="avatar">
            </section>
            
            <section class="s2">
                <div class="item"><p><b>no: </b><br>009</p></div>
                <div class="item"><p><b>level: </b><br>100</p></div>
                <div class="item"><p><b>type: </b><br>fire</p></div>
                <div class="item"><p><b>hability: </b><br>sea flames</p></div>
                <div class="item"><p><b>height: </b><br>1.2 m</p></div>
                <div class="item"><p><b>weight: </b><br>55.0 kg</p></div>
            </section>
        </main>
        <footer>
            <h2>others</h1>
            <ul>
                <li class="pokemon"><img src="img/Mismagius.png" alt="Mismagius"></li>
                <li class="pokemon"><img src="img/Primarina.png" alt="Primarina"></li>
                <li class="pokemon"><img src="img/Torterra.png" alt="Torterra"></li>
                <li class="pokemon"><img src="img/Wobbuffet.png" alt="Wobbuffet"></li>
            </ul>
        </footer>







    </div>
    
</body>
</html>
